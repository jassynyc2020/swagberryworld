<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Open+Sans&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./contact.css" />
  </head>
  <body>
    <nav>
      <ul class="navbar container">
        <li>
          <a class="nav-about" href="./about.html">About</a>
        </li>
        <li>
          <a class="home" href="./index.html">Home</a>
        </li>
     </ul>
   </nav> 
    <div class="hero-container">
      <img class="logo-pic" src="./Images/logo-swagberry.jpeg" alt="logo">
      <section class="contact-section">
      <h1>Contact Me</h1>
      <h3>Send me a message and I will respond as soon as possible.</h3>
      <form class="contact" action="./contact.html">
        <label class="label" for="name">
          <input 
          type="text"
          placeholder="Name"
          class="name"
          required/>
        </label>
        <!-- Email -->
        <label class="label" for="email"> 
          <input 
          type="text" 
          placeholder="Email"
          class="email"
          required />
        </label>
        <!-- Message -->
        <label class="label" for="message">
          <input 
          type="text"
          placeholder="Message" 
          class="message"
          required />
        </label> <br>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
