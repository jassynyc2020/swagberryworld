<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Open+Sans&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body class="container">
    <section class="contact">
      <h1>Contact Me</h1>
      <h3>Send me a message and I will respond as soon as possible.</h3>
      <form action="text">
        <label for="name">
          Name
          <input type="text" class="name" />
        </label>
        <label for="email">
          Email
          <input type="text" class="email" />
        </label>
        <label for="message">
          Message
          <input type="text" class="message" />
        </label>
        <button>Send Message</button>
      </form>
    </section>
  </body>
</html>
